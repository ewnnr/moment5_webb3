<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Kurs-CV</title>
</head>

<body>
    <div class="container">
        <h2>Kurs-CV</h2>
        <h3>Kurser</h3>
        <div id="courses">

        </div>
        <h3>Lägg till kurs:</h3>
        <form>
            <label for="code">Kurskod:</label>
            <br>
            <input type="text" name="code" id="code">
            <br>
            <label for="name">Kursnamn:</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <label for="progression">Progression:</label>
            <br>
            <input type="text" name="progression" id="progression">
            <br>
            <label for="coursesyllabus">Kursplan:</label>
            <br>
            <input type="text" name="coursesyllabus" id="coursesyllabus"><br>
            <input type="submit" value="Lägg till kurs" id="addCourse">
        </form>
    </div>
</body>
<script src="JS/main.js"></script>

</html>
